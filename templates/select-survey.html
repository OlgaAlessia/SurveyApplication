{% extends 'base.html'  %}
{% block title %}Survey List{% endblock %}

{% block content %}
    <h3>Select a Survey:</h1>
    <form action="/start_survey", method="POST">
        <select name="survey_id">    
            {% for key, survey in surveys.items() %}
                <option value="{{ key }}">{{ survey.title }}</option>
            {% endfor %}
        </select>
        <button>Select</button>
    </form>
{% endblock %}
